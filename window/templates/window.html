<html lang="th">
<head>

  <title>หน้าเว็บตัวอย่าง</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2a9d8f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #264653;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #e9c46a;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

<body>

  <header>
    <h1>ยินดีต้อนรับสู่หน้าเว็บของฉัน</h1>

  <nav>
    <a href="#">หน้าแรก</a>
    <a href="#">เกี่ยวกับเรา</a>

  <main>
    <h2>เนื้อหาหลักของเว็บไซต์</h2>
    <p>นี่คือตัวอย่างหน้าเว็บที่เขียนด้วย HTML และมีการจัดรูปแบบด้วย CSS ภายในไฟล์เดียวกัน</p>
  </main>

  <footer>
